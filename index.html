<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таймер</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="timer">Таймер</h1>
	
	<section class="wrapper-countdown"> 
		<p class="minutes countdown-time">0</p>
		<p class="seconds countdown-time">0</p>
	</section>
	
	<div>
	  <button class="plus">Плюс 1s</button>
	  <button class="minus">Минус 1s</button>
	  <button class="start">Старт</button>
	</div>
	
	<div class="end"></div>
</body>
<script src="js/script.js"></script>
</html>
